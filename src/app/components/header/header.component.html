<header class="header est-software">
    <div class="header-container">
      <div class="header-brand">
        <img class="brand-logo" src="favicon.ico" alt="Logo de EST-SOFTWARE" width="40" height="40" (click)="sendHome($event)">
        <h1 class="brand-title">EST-SOFTWARE</h1>
      </div>
      <button class="menu-toggle" (click)="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="header-menu">
        <a class="menu-item" routerLinkActive="menu-item-active">
          <i class="menu-icon fas fa-home"></i>
          <span class="menu-text" (click)="sendHome($event)">Home</span>
        </a>
        <a class="menu-item" routerLinkActive="menu-item-active">
          <i class="menu-icon fas fa-users"></i>
          <span class="menu-text" (click)="SendUs($event)">Nosotros</span>
        </a>
        <a class="menu-item" routerLinkActive="menu-item-active">
          <i class="menu-icon fas fa-concierge-bell"></i>
          <span class="menu-text" (click)="sendServicios($event)">Servicios</span>
        </a>
        <a class="menu-item" routerLinkActive="menu-item-active">
          <i class="menu-icon fas fa-code"></i>
          <span class="menu-text" (click)="sendProgramers($event)">Programadores</span>
        </a>
        <a class="menu-item" routerLinkActive="menu-item-active">
          <i class="menu-icon fas fa-envelope"></i>
          <span class="menu-text" (click)="sendContact($event)">Contactar</span>
        </a>
      </nav>
    </div>
  </header>
